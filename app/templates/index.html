<!DOCTYPE html>
<html>
<head>
    <title>Aplikacja CSV</title>
</head>
<body>
    <h1>Prześlij plik CSV</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
